<app-page-container
  [title]="title"
  [sections]="sections"
  [sectionTitles]="titles"
  >
  <app-section-container>
    <div class="title" id="introduction" title>Introduction</div>
    <div class="description-container">
      <div class="item">
        This website is built based on Angular 12 and it's mainly inspired by the following materials.
      </div>
    </div>
    <div class="reference-container">
      <div class="item">
        <ul>
          <li>
            <a href="https://blog.angular.io/angular-v12-is-now-available-32ed51fbfd49">
              Angular v12 is now Available (Angular blog)
            </a>
          </li>
          <li>
            <a href="https://v12.angular.io/docs">
              Angular Doc v12
            </a>
          </li>
        </ul>
      </div></div>
  </app-section-container>
</app-page-container>
