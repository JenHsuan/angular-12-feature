<div class="base-container">
  <div class="page-title">
    {{ title }}
    <app-navigation-button-container>
    </app-navigation-button-container>
  </div>

  <app-section-container>
    <div class="title">Description</div>
    <div class="description-container">
      <div class="item">
        Angular v12 supports Inline Sass in components. It's helpful for using single file component. There are a few steps.
      </div>
      <div class="item">
        <ol>
          <li>Update angular.json
            <div class="item">
              <app-code-container
                [code]="enableInlineStyle"
                [languages]="['typescript', 'html']">
              </app-code-container>
            </div>
          </li>
          <li>Update the component
            <div class="item">
              <app-code-container
                [code]="componentCode"
                [languages]="['typescript', 'html']">
              </app-code-container>
            </div>
          </li>
          <li>Update the template
            <div class="item">
              <app-code-container
                [code]="htmlCode"
                [languages]="['typescript', 'html']">
              </app-code-container>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </app-section-container>

  <app-doc-reviewer-container
    [sections]="sections"
    [titles]="titles">
  </app-doc-reviewer-container>

  <!-- demo -->
  <app-section-container>
    <div class="title">Demo</div>
    <div class="demo-container">
      <button class="inline-style-demo-btn">Demo</button>
    </div>
  </app-section-container>

  <!-- reference -->
  <app-section-container>
    <div class="title">Reference</div>
    <div class="reference-container">
      <ul>
        <li>
          <a href="https://blog.angular.io/the-new-state-of-css-in-angular-bec011715ee6">
            The [New] State of CSS in Angular
          </a>
        </li>
      </ul>
    </div>
  </app-section-container>
</div>

<app-footer>
</app-footer>
