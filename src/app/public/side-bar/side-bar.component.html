<div class="sider-bar">
  <div class="tabs">
    <a class="title-container" href="/#/home">
      <img src="../assets/image/angular-logo.png" alt="">
      <div class="title">
        {{title}}
      </div>
    </a>
    <button *ngFor="let item of sideBarList"
      [ngClass]="getRouteStyle(item)"
      (click)="changeRoute(item)"
      mat-button>
      {{getRouteTitle(item)}}
    </button>
  </div>
</div>
